<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Facial - CSS Filters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 15px 0;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1); /* Espejo para selfie */
        }
        
        .face-overlay {
            position: absolute;
            border: 3px solid red;
            background: rgba(255, 0, 0, 0.2);
            pointer-events: none;
            transition: all 0.1s ease;
        }
        
        .blur-overlay {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .pixelate-overlay {
            background: repeating-conic-gradient(#000 0% 25%, transparent 0% 50%) 0% 0% / 20px 20px;
            mix-blend-mode: darken;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
            padding: 0 10px;
        }
        
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            background: #4a00e0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .active {
            background: #00ff00;
            color: #000;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blur Facial - CSS Filters</h1>
            <p>Solución que funciona en Android</p>
        </header>
        
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <div id="overlayContainer"></div>
        </div>
        
        <div class="status">
            <span id="statusText">Presiona "Iniciar Cámara"</span>
        </div>
        
        <div class="controls">
            <button id="startBtn">Iniciar Cámara</button>
            <button id="faceBlurBtn" disabled>Blur Facial</button>
            <button id="pixelateBtn" disabled>Pixelar Rostros</button>
            <button id="stopBtn" disabled>Detener</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7"></script>
    
    <script>
        // Elementos del DOM
        const video = document.getElementById('video');
        const overlayContainer = document.getElementById('overlayContainer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const faceBlurBtn = document.getElementById('faceBlurBtn');
        const pixelateBtn = document.getElementById('pixelateBtn');
        const statusText = document.getElementById('statusText');

        // Variables de estado
        let stream = null;
        let animationId = null;
        let currentFilter = 'none';
        let faceDetectionModel = null;

        // Actualizar estado
        function updateStatus(message) {
            statusText.textContent = message;
            console.log(message);
        }

        // Habilitar/deshabilitar botones
        function setButtonsState(cameraActive) {
            startBtn.disabled = cameraActive;
            stopBtn.disabled = !cameraActive;
            faceBlurBtn.disabled = !cameraActive;
            pixelateBtn.disabled = !cameraActive;
            
            faceBlurBtn.classList.remove('active');
            pixelateBtn.classList.remove('active');
        }

        // Inicializar cámara
        async function initCamera() {
            try {
                updateStatus("Solicitando acceso a cámara...");
                
                const constraints = {
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });

                await video.play();

                setButtonsState(true);
                updateStatus("Cámara activa - Selecciona un filtro");
                
                processVideo();

            } catch (error) {
                console.error('Error:', error);
                updateStatus("Error: " + error.message);
                alert('Error al acceder a la cámara: ' + error.message);
            }
        }

        // Detener cámara
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            overlayContainer.innerHTML = '';
            setButtonsState(false);
            currentFilter = 'none';
            updateStatus("Cámara detenida");
        }

        // Cargar modelo de detección facial
        async function loadModel() {
            try {
                updateStatus("Cargando modelo de IA...");
                faceDetectionModel = await blazeface.load();
                updateStatus("Modelo cargado - Listo para iniciar cámara");
            } catch (error) {
                updateStatus("Error cargando modelo");
            }
        }

        // Crear overlay para efecto
        function createFaceOverlay(x, y, width, height, filterType) {
            const overlay = document.createElement('div');
            overlay.className = 'face-overlay';
            
            // Ajustar coordenadas para el modo espejo
            const mirrorX = video.videoWidth - x - width;
            
            overlay.style.left = mirrorX + 'px';
            overlay.style.top = y + 'px';
            overlay.style.width = width + 'px';
            overlay.style.height = height + 'px';
            
            if (filterType === 'blur') {
                overlay.classList.add('blur-overlay');
            } else if (filterType === 'pixelate') {
                overlay.classList.add('pixelate-overlay');
            }
            
            return overlay;
        }

        // Procesar video con overlays CSS
        async function processVideo() {
            if (!stream) return;

            // Limpiar overlays anteriores
            overlayContainer.innerHTML = '';

            // Procesar rostros
            if (currentFilter !== 'none' && faceDetectionModel) {
                try {
                    const predictions = await faceDetectionModel.estimateFaces(video, false);
                    
                    if (predictions.length > 0) {
                        console.log(`Detectados ${predictions.length} rostros`);
                        
                        for (const prediction of predictions) {
                            const start = prediction.topLeft;
                            const end = prediction.bottomRight;
                            
                            // Área ampliada
                            const padding = 40;
                            const x = Math.max(0, start[0] - padding);
                            const y = Math.max(0, start[1] - padding);
                            const width = Math.min(video.videoWidth - x, (end[0] - start[0]) + padding * 2);
                            const height = Math.min(video.videoHeight - y, (end[1] - start[1]) + padding * 2);

                            // Crear overlay con efecto
                            const overlay = createFaceOverlay(x, y, width, height, currentFilter);
                            overlayContainer.appendChild(overlay);
                        }
                    }
                } catch (error) {
                    console.error("Error en detección:", error);
                }
            }

            animationId = requestAnimationFrame(processVideo);
        }

        // Event listeners
        startBtn.addEventListener('click', initCamera);
        stopBtn.addEventListener('click', stopCamera);
        
        faceBlurBtn.addEventListener('click', () => {
            currentFilter = 'blur';
            faceBlurBtn.classList.add('active');
            pixelateBtn.classList.remove('active');
            updateStatus("Filtro: Blur Facial activado");
        });
        
        pixelateBtn.addEventListener('click', () => {
            currentFilter = 'pixelate';
            pixelateBtn.classList.add('active');
            faceBlurBtn.classList.remove('active');
            updateStatus("Filtro: Pixelación activada");
        });

        // Estado inicial
        setButtonsState(false);

        // Cargar modelo al iniciar
        loadModel();

        console.log("Página cargada - Usando CSS Filters");
    </script>
</body>
</html>
