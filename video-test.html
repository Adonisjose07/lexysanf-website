<!DOCTYPE html>
<html>
<head>
    <title>Filtros de Video</title>
    <style>
        video, canvas {
            width: 640px;
            height: 480px;
            border: 1px solid #ccc;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <button onclick="applyFilter('none')">Normal</button>
        <button onclick="applyFilter('grayscale')">Escala de Grises</button>
        <button onclick="applyFilter('sepia')">Sepia</button>
        <button onclick="applyFilter('invert')">Invertir</button>
        <button onclick="applyFilter('blur')">Desenfoque</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let currentStream = null;
        let animationId = null;

        // Iniciar c치mara
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                
                video.srcObject = stream;
                currentStream = stream;
                
                // Configurar canvas
                canvas.width = 640;
                canvas.height = 480;
                
                // Iniciar procesamiento
                processVideo();
                
            } catch (error) {
                console.error('Error al acceder a la c치mara:', error);
            }
        }

        // Procesar video frame por frame
        function processVideo() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            animationId = requestAnimationFrame(processVideo);
        }

        // Aplicar filtros
        function applyFilter(filterType) {
            // Limpiar filtro actual
            ctx.filter = 'none';
            
            switch(filterType) {
                case 'grayscale':
                    ctx.filter = 'grayscale(100%)';
                    break;
                case 'sepia':
                    ctx.filter = 'sepia(100%)';
                    break;
                case 'invert':
                    ctx.filter = 'invert(100%)';
                    break;
                case 'blur':
                    ctx.filter = 'blur(5px)';
                    break;
                case 'none':
                default:
                    ctx.filter = 'none';
                    break;
            }
        }

        // Detener c치mara
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        // Iniciar cuando la p치gina cargue
        window.addEventListener('load', startCamera);
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
