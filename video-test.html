<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Facial - Área Ampliada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 15px 0;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        
        video, canvas {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
            padding: 0 10px;
        }
        
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            background: #4a00e0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .active {
            background: #00ff00;
            color: #000;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff00;
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blur Facial - Área Grande</h1>
            <p>Forzando área de efecto más grande</p>
        </header>
        
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="output"></canvas>
        </div>
        
        <div class="status">
            <span id="statusText">Presiona "Iniciar Cámara"</span>
        </div>
        
        <div class="controls">
            <button id="startBtn">Iniciar Cámara</button>
            <button id="faceBlurBtn" disabled>Blur Facial</button>
            <button id="pixelateBtn" disabled>Pixelar Rostros</button>
            <button id="stopBtn" disabled>Detener</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="faceCount">0</div>
                <div>Rostros Detectados</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="fps">0</div>
                <div>FPS</div>
            </div>
        </div>
        
        <div class="debug" id="debugInfo">
            Estado de depuración:<br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7"></script>
    
    <script>
        // Elementos del DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const faceBlurBtn = document.getElementById('faceBlurBtn');
        const pixelateBtn = document.getElementById('pixelateBtn');
        const statusText = document.getElementById('statusText');
        const faceCount = document.getElementById('faceCount');
        const fpsCounter = document.getElementById('fps');
        const debugInfo = document.getElementById('debugInfo');

        // Variables de estado
        let stream = null;
        let animationId = null;
        let currentFilter = 'none';
        let faceDetectionModel = null;
        let lastTimestamp = 0;
        let frameCount = 0;
        let isProcessing = false;

        // Debug info
        function debugLog(message) {
            const now = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `${now}: ${message}<br>`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        // Actualizar estado
        function updateStatus(message) {
            statusText.textContent = message;
            debugLog(message);
        }

        // Habilitar/deshabilitar botones
        function setButtonsState(cameraActive) {
            startBtn.disabled = cameraActive;
            stopBtn.disabled = !cameraActive;
            faceBlurBtn.disabled = !cameraActive;
            pixelateBtn.disabled = !cameraActive;
            
            faceBlurBtn.classList.remove('active');
            pixelateBtn.classList.remove('active');
        }

        // Inicializar cámara
        async function initCamera() {
            try {
                updateStatus("Solicitando acceso a cámara...");
                
                const constraints = {
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });

                await video.play();

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                debugLog(`Video: ${video.videoWidth}x${video.videoHeight}`);
                debugLog(`Canvas: ${canvas.width}x${canvas.height}`);

                setButtonsState(true);
                updateStatus("Cámara activa - Selecciona un filtro");
                
                processVideo();

            } catch (error) {
                console.error('Error:', error);
                updateStatus("Error: " + error.message);
                alert('Error al acceder a la cámara: ' + error.message);
            }
        }

        // Detener cámara
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            setButtonsState(false);
            currentFilter = 'none';
            faceCount.textContent = '0';
            fpsCounter.textContent = '0';
            updateStatus("Cámara detenida");
        }

        // Cargar modelo de detección facial
        async function loadModel() {
            try {
                updateStatus("Cargando modelo de IA...");
                faceDetectionModel = await blazeface.load();
                updateStatus("Modelo cargado - Listo para iniciar cámara");
                debugLog("Modelo de detección facial cargado correctamente");
            } catch (error) {
                updateStatus("Error cargando modelo");
                debugLog("ERROR cargando modelo: " + error.message);
            }
        }

        // Función para pixelar región - VERSIÓN MEJORADA
        function pixelateFace(x, y, width, height) {
            debugLog(`Pixelando área: ${Math.round(width)}x${Math.round(height)}`);
            
            try {
                // Crear canvas temporal
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                // Hacer el área MÁS GRANDE
                const scale = 1.5; // Aumentar área en 50%
                const expandedWidth = width * scale;
                const expandedHeight = height * scale;
                const expandedX = Math.max(0, x - (expandedWidth - width) / 2);
                const expandedY = Math.max(0, y - (expandedHeight - height) / 2);
                
                tempCanvas.width = expandedWidth;
                tempCanvas.height = expandedHeight;
                
                // Dibujar del video al canvas temporal
                tempCtx.drawImage(
                    video, 
                    expandedX, expandedY, expandedWidth, expandedHeight,
                    0, 0, expandedWidth, expandedHeight
                );
                
                // Obtener imagen para pixelar
                const imageData = tempCtx.getImageData(0, 0, expandedWidth, expandedHeight);
                const data = imageData.data;
                
                // Tamaño del pixel MUY GRANDE para que sea visible
                const pixelSize = 20;
                
                // Aplicar pixelación
                for (let py = 0; py < expandedHeight; py += pixelSize) {
                    for (let px = 0; px < expandedWidth; px += pixelSize) {
                        let r = 0, g = 0, b = 0, count = 0;
                        
                        for (let dy = 0; dy < pixelSize && py + dy < expandedHeight; dy++) {
                            for (let dx = 0; dx < pixelSize && px + dx < expandedWidth; dx++) {
                                const idx = ((py + dy) * expandedWidth + (px + dx)) * 4;
                                r += data[idx];
                                g += data[idx + 1];
                                b += data[idx + 2];
                                count++;
                            }
                        }
                        
                        if (count > 0) {
                            r = Math.floor(r / count);
                            g = Math.floor(g / count);
                            b = Math.floor(b / count);
                            
                            for (let dy = 0; dy < pixelSize && py + dy < expandedHeight; dy++) {
                                for (let dx = 0; dx < pixelSize && px + dx < expandedWidth; dx++) {
                                    const idx = ((py + dy) * expandedWidth + (px + dx)) * 4;
                                    data[idx] = r;
                                    data[idx + 1] = g;
                                    data[idx + 2] = b;
                                }
                            }
                        }
                    }
                }
                
                // Poner la imagen pixelada de vuelta
                tempCtx.putImageData(imageData, 0, 0);
                
                // Dibujar la región pixelada en el canvas principal
                ctx.drawImage(
                    tempCanvas, 
                    0, 0, expandedWidth, expandedHeight,
                    expandedX, expandedY, expandedWidth, expandedHeight
                );
                
            } catch (error) {
                debugLog("Error en pixelación: " + error.message);
            }
        }

        // Función para blur - VERSIÓN MEJORADA
        function blurFace(x, y, width, height) {
            debugLog(`Aplicando blur a área: ${Math.round(width)}x${Math.round(height)}`);
            
            try {
                // Crear canvas temporal
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                // Hacer el área MÁS GRANDE
                const scale = 1.5; // Aumentar área en 50%
                const expandedWidth = width * scale;
                const expandedHeight = height * scale;
                const expandedX = Math.max(0, x - (expandedWidth - width) / 2);
                const expandedY = Math.max(0, y - (expandedHeight - height) / 2);
                
                tempCanvas.width = expandedWidth;
                tempCanvas.height = expandedHeight;
                
                // Dibujar la región del VIDEO
                tempCtx.drawImage(
                    video, 
                    expandedX, expandedY, expandedWidth, expandedHeight,
                    0, 0, expandedWidth, expandedHeight
                );
                
                // Aplicar blur MUY FUERTE
                tempCtx.filter = 'blur(35px)';
                tempCtx.drawImage(tempCanvas, 0, 0);
                
                // Dibujar la región con blur en el canvas principal
                ctx.drawImage(
                    tempCanvas, 
                    0, 0, expandedWidth, expandedHeight,
                    expandedX, expandedY, expandedWidth, expandedHeight
                );
                
            } catch (error) {
                debugLog("Error en blur: " + error.message);
            }
        }

        // Procesar video
        async function processVideo(timestamp) {
            if (!stream || isProcessing) {
                animationId = requestAnimationFrame(processVideo);
                return;
            }

            isProcessing = true;

            try {
                // Calcular FPS
                frameCount++;
                if (timestamp - lastTimestamp >= 1000) {
                    fpsCounter.textContent = Math.round((frameCount * 1000) / (timestamp - lastTimestamp));
                    frameCount = 0;
                    lastTimestamp = timestamp;
                }

                // PRIMERO: Dibujar video completo en canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                // DEBUG: Dibujar rectángulo rojo donde se supone que está el efecto
                if (currentFilter !== 'none' && faceDetectionModel && predictions && predictions.length > 0) {
                    const pred = predictions[0];
                    const start = pred.topLeft;
                    const end = pred.bottomRight;
                    const padding = 40;
                    const debugX = Math.max(0, start[0] - padding);
                    const debugY = Math.max(0, start[1] - padding);
                    const debugWidth = Math.min(canvas.width - debugX, (end[0] - start[0]) + padding * 2);
                    const debugHeight = Math.min(canvas.height - debugY, (end[1] - start[1]) + padding * 2);
                    
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(debugX, debugY, debugWidth, debugHeight);
                    
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
                    ctx.fillRect(debugX, debugY, debugWidth, debugHeight);
                }
                // SEGUNDO: Procesar rostros
                if (currentFilter !== 'none' && faceDetectionModel) {
                    const predictions = await faceDetectionModel.estimateFaces(video, false);
                    faceCount.textContent = predictions.length;
                    
                    if (predictions.length > 0) {
                        debugLog(`Detectados ${predictions.length} rostros - Aplicando ${currentFilter}`);
                    }

                    for (const prediction of predictions) {
                        const start = prediction.topLeft;
                        const end = prediction.bottomRight;
                        
                        // Coordenadas del video
                        const x = start[0];
                        const y = start[1];
                        const width = end[0] - start[0];
                        const height = end[1] - start[1];
                        
                        // Aumentar área SIGNIFICATIVAMENTE
                        const padding = 40; // Mucho más padding
                        const finalX = Math.max(0, x - padding);
                        const finalY = Math.max(0, y - padding);
                        const finalWidth = Math.min(canvas.width - finalX, width + padding * 2);
                        const finalHeight = Math.min(canvas.height - finalY, height + padding * 2);

                        // Aplicar filtro
                        if (currentFilter === 'blur') {
                            blurFace(finalX, finalY, finalWidth, finalHeight);
                        } else if (currentFilter === 'pixelate') {
                            pixelateFace(finalX, finalY, finalWidth, finalHeight);
                        }
                    }
                }
            } catch (error) {
                debugLog("Error en procesamiento: " + error.message);
            }

            isProcessing = false;
            animationId = requestAnimationFrame(processVideo);
        }

        // Event listeners
        startBtn.addEventListener('click', initCamera);
        stopBtn.addEventListener('click', stopCamera);
        
        faceBlurBtn.addEventListener('click', () => {
            currentFilter = 'blur';
            faceBlurBtn.classList.add('active');
            pixelateBtn.classList.remove('active');
            updateStatus("Filtro: Blur Facial activado - Área ampliada");
        });
        
        pixelateBtn.addEventListener('click', () => {
            currentFilter = 'pixelate';
            pixelateBtn.classList.add('active');
            faceBlurBtn.classList.remove('active');
            updateStatus("Filtro: Pixelación activada - Área ampliada");
        });

        // Estado inicial
        setButtonsState(false);

        // Cargar modelo al iniciar
        loadModel();

        debugLog("Página cargada - Áreas ampliadas al 150%");
    </script>
</body>
</html>
