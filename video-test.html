<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Facial - Solución Definitiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 15px 0;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        
        video, canvas {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
            padding: 0 10px;
        }
        
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            background: #4a00e0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .active {
            background: #00ff00;
            color: #000;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blur Facial - Solución Definitiva</h1>
            <p>Enfoque directo sin canvas temporal</p>
        </header>
        
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="output"></canvas>
        </div>
        
        <div class="status">
            <span id="statusText">Presiona "Iniciar Cámara"</span>
        </div>
        
        <div class="controls">
            <button id="startBtn">Iniciar Cámara</button>
            <button id="faceBlurBtn" disabled>Blur Facial</button>
            <button id="pixelateBtn" disabled>Pixelar Rostros</button>
            <button id="stopBtn" disabled>Detener</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7"></script>
    
    <script>
        // Elementos del DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const faceBlurBtn = document.getElementById('faceBlurBtn');
        const pixelateBtn = document.getElementById('pixelateBtn');
        const statusText = document.getElementById('statusText');

        // Variables de estado
        let stream = null;
        let animationId = null;
        let currentFilter = 'none';
        let faceDetectionModel = null;

        // Actualizar estado
        function updateStatus(message) {
            statusText.textContent = message;
            console.log(message);
        }

        // Habilitar/deshabilitar botones
        function setButtonsState(cameraActive) {
            startBtn.disabled = cameraActive;
            stopBtn.disabled = !cameraActive;
            faceBlurBtn.disabled = !cameraActive;
            pixelateBtn.disabled = !cameraActive;
            
            faceBlurBtn.classList.remove('active');
            pixelateBtn.classList.remove('active');
        }

        // Inicializar cámara
        async function initCamera() {
            try {
                updateStatus("Solicitando acceso a cámara...");
                
                const constraints = {
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });

                await video.play();

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                setButtonsState(true);
                updateStatus("Cámara activa - Selecciona un filtro");
                
                processVideo();

            } catch (error) {
                console.error('Error:', error);
                updateStatus("Error: " + error.message);
                alert('Error al acceder a la cámara: ' + error.message);
            }
        }

        // Detener cámara
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            setButtonsState(false);
            currentFilter = 'none';
            updateStatus("Cámara detenida");
        }

        // Cargar modelo de detección facial
        async function loadModel() {
            try {
                updateStatus("Cargando modelo de IA...");
                faceDetectionModel = await blazeface.load();
                updateStatus("Modelo cargado - Listo para iniciar cámara");
            } catch (error) {
                updateStatus("Error cargando modelo");
            }
        }

        // Función SIMPLIFICADA para pixelar - usando putImageData directamente
        function applyPixelation(x, y, width, height) {
            console.log(`Pixelando en: ${x}, ${y}, ${width}, ${height}`);
            
            // Obtener la región directamente del canvas
            const imageData = ctx.getImageData(x, y, width, height);
            const data = imageData.data;
            
            // Pixelación muy gruesa para que sea visible
            const pixelSize = 20;
            
            for (let py = 0; py < height; py += pixelSize) {
                for (let px = 0; px < width; px += pixelSize) {
                    let r = 0, g = 0, b = 0, count = 0;
                    
                    // Calcular color promedio del bloque
                    for (let dy = 0; dy < pixelSize && py + dy < height; dy++) {
                        for (let dx = 0; dx < pixelSize && px + dx < width; dx++) {
                            const idx = ((py + dy) * width + (px + dx)) * 4;
                            r += data[idx];
                            g += data[idx + 1];
                            b += data[idx + 2];
                            count++;
                        }
                    }
                    
                    if (count > 0) {
                        r = Math.floor(r / count);
                        g = Math.floor(g / count);
                        b = Math.floor(b / count);
                        
                        // Aplicar el color promedio a todo el bloque
                        for (let dy = 0; dy < pixelSize && py + dy < height; dy++) {
                            for (let dx = 0; dx < pixelSize && px + dx < width; dx++) {
                                const idx = ((py + dy) * width + (px + dx)) * 4;
                                data[idx] = r;
                                data[idx + 1] = g;
                                data[idx + 2] = b;
                            }
                        }
                    }
                }
            }
            
            // Volver a poner la imagen procesada
            ctx.putImageData(imageData, x, y);
        }

        // Función SIMPLIFICADA para blur - usando composición
        function applyBlur(x, y, width, height) {
            console.log(`Aplicando blur en: ${x}, ${y}, ${width}, ${height}`);
            
            // Guardar el estado del contexto
            ctx.save();
            
            // Crear un patrón de sombra muy fuerte
            ctx.shadowColor = 'rgba(0,0,0,0.9)';
            ctx.shadowBlur = 50;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Dibujar un rectángulo con sombra en el área
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(x, y, width, height);
            
            // Restaurar el contexto
            ctx.restore();
        }

        // Procesar video - ENFOQUE DIRECTO
        async function processVideo() {
            if (!stream) return;

            // 1. Dibujar el video en el canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 2. Si hay filtro activo, procesar rostros
            if (currentFilter !== 'none' && faceDetectionModel) {
                try {
                    const predictions = await faceDetectionModel.estimateFaces(video, false);
                    
                    if (predictions.length > 0) {
                        console.log(`Detectados ${predictions.length} rostros`);
                        
                        for (const prediction of predictions) {
                            const start = prediction.topLeft;
                            const end = prediction.bottomRight;
                            
                            // Área MUY ampliada
                            const padding = 60;
                            const x = Math.max(0, start[0] - padding);
                            const y = Math.max(0, start[1] - padding);
                            const width = Math.min(canvas.width - x, (end[0] - start[0]) + padding * 2);
                            const height = Math.min(canvas.height - y, (end[1] - start[1]) + padding * 2);

                            // Dibujar rectángulo de debug (siempre visible)
                            ctx.strokeStyle = 'red';
                            ctx.lineWidth = 3;
                            ctx.strokeRect(x, y, width, height);

                            // Aplicar filtro
                            if (currentFilter === 'blur') {
                                applyBlur(x, y, width, height);
                            } else if (currentFilter === 'pixelate') {
                                applyPixelation(x, y, width, height);
                            }
                        }
                    }
                } catch (error) {
                    console.error("Error en detección:", error);
                }
            }

            animationId = requestAnimationFrame(processVideo);
        }

        // Event listeners
        startBtn.addEventListener('click', initCamera);
        stopBtn.addEventListener('click', stopCamera);
        
        faceBlurBtn.addEventListener('click', () => {
            currentFilter = 'blur';
            faceBlurBtn.classList.add('active');
            pixelateBtn.classList.remove('active');
            updateStatus("Filtro: Blur Facial activado");
        });
        
        pixelateBtn.addEventListener('click', () => {
            currentFilter = 'pixelate';
            pixelateBtn.classList.add('active');
            faceBlurBtn.classList.remove('active');
            updateStatus("Filtro: Pixelación activada");
        });

        // Estado inicial
        setButtonsState(false);

        // Cargar modelo al iniciar
        loadModel();

        console.log("Página cargada - Enfoque directo");
    </script>
</body>
</html>
